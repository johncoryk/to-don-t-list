<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="styles/style.css" />
    <title>To Don't List</title>
  </head>
  <body>
    <header>
      <div class="nav-bar"></div>
    </header>

    <main>
      <div class="main-container">
        <div class="title-info">
          <h1 class="title">To Don't List</h1>
          <h2 class="sub-title">A simple list of things NOT to do</h2>
        </div>

        <ul class="list-items todo-list"></ul>

        <form class="todo-form">
          <input
            autofocus
            type="text"
            aria-label="Enter a new todo item"
            placeholder="E.g. Do your taxes"
            class="todo-input"
          />
        </form>
      </div>
    </main>

    <footer class="footer-conatiner">
      <div class="socials"></div>
      <div class="footer-info">Footer info and shit</div>
    </footer>
    <script src="todont.js"></script>
  </body>
</html>
